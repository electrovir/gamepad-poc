<!DOCTYPE html>
<html>
    <head>
        <script type="module" src="dist/index.js"></script>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <table class="versions electron-only-data" style="display: none">
            <tr>
                <th>Node.js:</th>
                <td>
                    <span id="node-version"></span>
                </td>
            </tr>
            <tr>
                <th>Chromium:</th>
                <td>
                    <span id="chrome-version"></span>
                </td>
            </tr>
            <tr>
                <th>Electron:</th>
                <td>
                    <span id="electron-version"></span>
                </td>
            </tr>
        </table>
        <table class="versions">
            <tr>
                <th>Browser:</th>
                <td>
                    <span id="browser-version"></span>
                </td>
            </tr>
        </table>
        <ul>
            <li>
                Every browser reads controllers differently (or not at all). See compatibility stats
                <a href="https://github.com/electrovir/gamepad-poc#results">here.</a>
            </li>
            <li>
                Started from the MDN example
                <a href="https://github.com/luser/gamepadtest">here.</a>
            </li>
            <li>
                Source code is available
                <a href="https://github.com/electrovir/gamepad-poc">here.</a>
            </li>
        </ul>
        <h1 id="start">Press a button on your controller to start</h1>
    </body>
</html>
